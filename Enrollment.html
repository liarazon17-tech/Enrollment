<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>PCU Enrollment & Survey Forms</title>
<script src="https://cdn.tailwindcss.com"></script>
<style>
body {
font-family: 'Inter', sans-serif;
background-color: #f0f9ff;
display: flex;
justify-content: center;
align-items: center;
min-height: 100vh;
padding: 2rem 1rem;
}
.form-container {
max-width: 880px;
width: 100%;
background-color: #ffffff;
border-radius: 1rem;
box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
padding: 2rem;
}
.form-section {
display: none;
}
.form-section.active {
display: block;
}
h1 {
color: #0c4abe;
text-align: center;
font-size: 2.25rem;
font-weight: 700;
margin-bottom: 1.5rem;
}
h2 {
color: #1e48af;
font-size: 1.5rem;
font-weight: 600;
margin-bottom: 1.5rem;
text-align: center;
}
.form-group {
margin-bottom: 1.5rem;
}
.form-group label {
display: block;
font-weight: 580;
color: #475569;
margin-bottom: 0.5rem;
}
input[type="text"],
input[type="datetime-local"] {
width: 100%;
padding: 0.75rem;
border: 1px solid #cbd5e1;
border-radius: 0.5rem;
outline: none;
transition: border-color 0.25s;
}
input[type="text"]:focus,
input[type="datetime-local"]:focus {
border-color: #3b82f6;
}
.radio-group,
.checkbox-group {
display: flex;
flex-direction: column;
gap: 0.75rem;
}
.radio-item,
.checkbox-item {
display: flex;
align-items: center;
gap: 0.5rem;
}
.radio-item input,
.checkbox-item input {
transform: scale(1.1);
accent-color: #3b82f6;
}
.button-group {
display: flex;
justify-content: center;
gap: 1rem;
margin-top: 2rem;
}
.submit-btn,
.reset-btn {
padding: 0.75rem 1.5rem;
border: none;
border-radius: 0.5rem;
font-weight: 600;
cursor: pointer;
transition: background-color 0.2s;
}
.submit-btn {
background-color: #22c55e;
color: #ffffff;
}
.submit-btn:hover {
background-color: #16a34a;
}
.reset-btn {
background-color: #ef4444;
color: #ffffff;
}
.reset-btn:hover {
background-color: #dc2626;
}
.message-box {
text-align: center;
padding: 2rem;
}
.message-box h3 {
font-size: 1.5rem;
color: #1e48af;
margin-bottom: 1rem;
}
.message-box button {
background-color: #3b82f6;
color: #ffffff;
padding: 0.75rem 1.5rem;
border-radius: 0.5rem;
border: none;
font-weight: 600;
cursor: pointer;
transition: background-color 0.25s;
}
.message-box button:hover {
background-color: #2563eb;
}
</style>
</head>
<body>
<div class="form-container">
<h1>Philippine Christian University</h1>
<div id="enrollment-section" class="form-section active">
<h2>PCU Enrollment Form</h2>
<form id="enrollment-form">
<div class="form-group">
<label for="enrollment-name">Full Name:</label>
<input type="text" id="enrollment-name" name="name" required>
</div>
<div class="form-group">
<label for="enrollment-email">Email:</label>
<input type="text" id="enrollment-email" name="email" required>
</div>
<div class="form-group">
<label for="enrollment-address">Address:</label>
<input type="text" id="enrollment-address" name="address" required>
</div>
<div class="form-group">
<label for="enrollment-course">Intended Course:</label>
<input type="text" id="enrollment-course" name="course" required>
</div>
<div class="form-group">
<label for="enrollment-phone">Phone Number:</label>
<input type="text" id="enrollment-phone" name="phone" required>
</div>
<div class="form-group">
<label>Educational Attainment:</label>
<div class="radio-group">
<div class="radio-item">
<input type="radio" id="high-school" name="education" value="High School Graduate" required>
<label for="high-school">High School Graduate</label>
</div>
<div class="radio-item">
<input type="radio" id="college" name="education" value="College Graduate">
<label for="college">College Graduate</label>
</div>
<div class="radio-item">
<input type="radio" id="vocational" name="education" value="Vocational Course">
<label for="vocational">Vocational Course</label>
</div>
</div>
</div>
<div class="button-group">
<button type="submit" class="submit-btn">Submit</button>
<button type="reset" class="reset-btn">Reset</button>
</div>
</form>
</div>
<div id="thank-you-enrollment-section" class="form-section message-box">
<h3>Thank you for your response!</h3>
</div>
<div id="survey-section" class="form-section">
<h2>PCU Advertisement Survey Form</h2>
<form id="survey-form">
<div class="form-group">
<label for="survey-name">Full Name:</label>
<input type="text" id="survey-name" name="name" required>
</div>
<div class="form-group">
<label for="survey-email">Email Address:</label>
<input type="text" id="survey-email" name="email" required>
</div>
<div class="form-group">
<label for="survey-datetime">Date and Time:</label>
<input type="datetime-local" id="survey-datetime" name="datetime" required>
</div>
<div class="form-group">
<label>How did you hear about PCU?</label>
<div class="checkbox-group">
<div class="checkbox-item">
<input type="checkbox" id="social-media" name="source" value="Social Media">
<label for="social-media">Social Media</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="television" name="source" value="Television">
<label for="television">Television</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="radio" name="source" value="Radio">
<label for="radio">Radio</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="friends" name="source" value="Friends/Family">
<label for="friends">Friends/Family</label>
</div>
<div class="checkbox-item">
<input type="checkbox" id="print-ads" name="source" value="Print Advertisements">
<label for="print-ads">Print Advertisements</label>
</div>
</div>
</div>
<div class="button-group">
<button type="submit" class="submit-btn">Submit</button>
</div>
</form>
</div>
<div id="thank-you-survey-section" class="form-section message-box">
<h3>Thank you for your response!</h3>
<p class="mb-4 text-gray-600">Would you like to go back and submit another form?</p>
<button id="restart-btn">Start Again</button>
</div>
</div>
<script>
const enrollmentSection = document.getElementById('enrollment-section');
const thankYouEnrollmentSection = document.getElementById('thank-you-enrollment-section');
const surveySection = document.getElementById('survey-section');
const thankYouSurveySection = document.getElementById('thank-you-survey-section');
const enrollmentForm = document.getElementById('enrollment-form');
const surveyForm = document.getElementById('survey-form');
const restartBtn = document.getElementById('restart-btn');

function hideAllSections() {
enrollmentSection.classList.remove('active');
thankYouEnrollmentSection.classList.remove('active');
surveySection.classList.remove('active');
thankYouSurveySection.classList.remove('active');
}

enrollmentForm.addEventListener('submit', function(event) {
event.preventDefault();
hideAllSections();
thankYouEnrollmentSection.classList.add('active');
setTimeout(() => {
hideAllSections();
surveySection.classList.add('active');
}, 2000);
});

surveyForm.addEventListener('submit', function(event) {
event.preventDefault();
hideAllSections();
thankYouSurveySection.classList.add('active');
});

restartBtn.addEventListener('click', function() {
hideAllSections();
enrollmentSection.classList.add('active');
enrollmentForm.reset();
surveyForm.reset();
});
</script>
</body>
</html>
